<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav
    mode="side"
    position="end"
    [opened]="!!propertiesList && propertiesList.length > 0"
  >
    {{ propertiesList | json }}
  </mat-sidenav>
  <mat-sidenav-content>
    <app-map
      [options]="options"
      [layers]="layers$ | async"
      [baseLayers]="baseLayers"
      (selected)="onFeature($event)"
    ></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
