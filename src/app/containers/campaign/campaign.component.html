<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav mode="over" position="end" [opened]="!!selectedFeature">
    {{ selectedFeature | json }}
  </mat-sidenav>
  <mat-sidenav-content>
    <app-map
      [options]="options"
      [data]="geojson$ | async"
      (selected)="onFeature($event)"
    ></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
